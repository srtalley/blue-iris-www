	<html>
	<head>
	<meta http-equiv="Content-Language" content="en-us">
	<META HTTP-EQUIV="Expires" CONTENT="-1">

	<title>My Blue Iris WebCam</title>
	
<SCRIPT LANGUAGE="JavaScript">
<!-- Beginning of JavaScript --------

var	timerID = null;
var	timerRunning = false;

var ringcounter = 0;
var totalcounter = 0;
var lastcounter = 0;

function ckstatus()
{
	if( totalcounter == lastcounter )
	{
		// hung? restart.
		
		showtime();
	}
	else
	{
		lastcounter = totalcounter;
	}
}

function stopclock()
{
	if(timerRunning)
		clearTimeout(timerID);
		
	timerRunning = false;
}

function startclock()
{
	setInterval( "ckstatus()",10000 );	// 10 seconds
	showtime();	
}

function doimage()
{
	// yield briefly between requests
	
	timerID = setTimeout( "showtime()",25 );
	timerRunning = true;
}

function showtime()
{
	stopclock();
			
	totalcounter ++;

	// Limit images in browser cache (we would like 0, but will settle)

	ringcounter ++;
	if( ringcounter > 30 )
	 	ringcounter = 0;
	 	
	document.images.webcam.onload = doimage;
	document.images.webcam.src ="http://%%SERVERNAME%%/image/%%CAMNAME0%%?"+ ringcounter;
}

// -- End of JavaScript code -------------- -->
    </SCRIPT>

	
	</head>
	<body bgcolor="#425963"  onLoad="startclock();" >

	<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
      <tr>
        <td width="100%"><center>
       		<IMG border=0 SRC="http://%%SERVERNAME%%/image/%%CAMNAME0%%" name=webcam width="128" height="96">
       	</td>
      </tr>
      </table>
	</body>
	</html>
