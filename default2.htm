<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<meta http-equiv="Content-Language" content="en-us" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<!--Fixes IE Page 'Flicker' -->
	<meta http-equiv="Page-Enter" content="blendTrans(Duration=0.0)" />
	<!--Fixes IE Page 'Flicker' -->
	<meta http-equiv="Page-Exit" content="blendTrans(Duration=0.0)" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="viewport" content="width=800, initial-scale=0.1" />
	<title>Blue Iris</title>
	<script type="text/javascript">
		var isActiveXPage = true;
		var showalerts = %%SHOWALERTS%%;
	</script>
	<script src="legacy/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="legacy/blueirisremoteview.js" type="text/javascript"></script>
	<link href="legacy/blueirisremoteview.css" rel="stylesheet" type="text/css"><!--[if lte IE 7]>
		<style type="text/css">
			.inlineblock
			{
				display: inline;
				zoom: 1;
			}
		</style>
	<![endif]-->
</head>
<body>
	<div id="layoutmenu">
		<div id="logopanel" style="border-top: 3px solid #377EC0;">
			<div id="logo" class="inlineblock">Blue Iris
			</div>
			<div class="inlineblock" style="text-align: right; vertical-align: top; margin-left: 10px;">
				<input type="button" id="btnLogout" class="button" value="Log Out" onclick="logout()" />
			</div>
		</div>
		<div id="camerasheading" class="headingbar">
			Cameras
		</div>
		<div id="cameraspanel" class="panelbody">
			<select size="8" id="CamList" onchange="camList_Changed()" class="panelbody">%%CAMLIST%%
			</select>
		</div>
		<div id="cliplistcontainer">
			<div id="thumbheading" class="headingbar">
				Clips
			</div>
			<div id="thumbpanel" class="panelbody">
				<br />
				<div style="text-align: center">
					Loading...
				</div>
				<br />
			</div>
			<div id="clipsheading" class="headingbar">
				<div style="text-align: center">
					Loading...
				</div>
			</div>
			<div id="clipspanel" class="panelbody">
				<br />
				<br />
				<div style="text-align: center">
					Loading...
				</div>
				<br />
				<br />
			</div>
		</div>
	</div>
	<div id="layoutdivider">
		<div id="layoutdividerglow">
		</div>
	</div>
	<div id="layouttop">
		<div style="text-align: right; border-top: 3px solid #377EC0;">
			<a href="/applet/XCastInstall.exe">install the ActiveX</a>
		</div>
	</div>
	<div id="layoutbody" class="panelbody">
		<span class="verticalcenterhelper"></span>
		<object id="LiveVideo" width="2" height="2" classid="CLSID:BC165EA0-F79E-4F12-8493-80679EB5BEC2"
			type="application/x-oleobject"></object>
		<object id="MediaPlayer" width="1" height="1" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6"
			standby="Loading Microsoft Windows Media Player components..." type="application/x-oleobject">
			<param name="uiMode" value="mini">
			<embed type="application/x-mplayer2" pluginspage="http://www.microsoft.com/isapi/redir.dll?prd=windows&sbp=mediaplayer&ar=Media&sba=Plugin&"
				src="" name="MediaPlayer" width="1" height="1" autostart="1" />
		</object>
	</div>
	<select id="CamListSimple" style="display: none;">%%CAMLIST2%% </select>
</body>
</html>
