	<!--[if lte IE 7]>
		<style type="text/css">
			.inlineblock
			{

</head>
<body>
	<div id="layoutmenu">
		<div id="logopanel" style="border-top: 3px solid #377EC0;">
			<div id="logo" class="inlineblock">Blue Iris
			</div>
			<div class="inlineblock" style="text-align: right; vertical-align: top; margin-left: 10px;">
				<input type="button" id="btnLogout" class="button" value="Log Out" onclick="logout()" />
			</div>
		</div>
		<div id="camerasheading" class="headingbar">
			Cameras
		</div>
		<div id="cameraspanel" class="panelbody">
			<select size="8" id="CamList" onchange="camList_Changed()" class="panelbody">%%CAMLIST%%
			</select>
		</div>
		<div id="cliplistcontainer">
			<div id="thumbheading" class="headingbar">
				Clips
			</div>
			<div id="thumbpanel" class="panelbody">
				<br />
				<div style="text-align: center">
					Loading...
				</div>
				<br />
			</div>
			<div id="clipsheading" class="headingbar">
				<div style="text-align: center">
					Loading...
				</div>
			</div>
			<div id="clipspanel" class="panelbody">
				<br />
				<br />
				<div style="text-align: center">
					Loading...
				</div>
				<br />
				<br />
			</div>
		</div>
	</div>
	<div id="layoutdivider">
		<div id="layoutdividerglow">
		</div>
	</div>
	<div id="layouttop">
		<div style="text-align: right; border-top: 3px solid #377EC0;">
			<div id="rowptz">
				<img ptzpos="0" src="left.png" alt="left" />
				<img ptzpos="1" src="right.png" alt="right" />
				<img ptzpos="2" src="up.png" alt="up" />
				<img ptzpos="3" src="down.png" alt="down" /> &nbsp; 
				<img ptzpos="5" src="zoomin.png" alt="in" />
				<img ptzpos="6" src="zoomout.png" alt="out" /> &nbsp; 
				<img ptzpos="8" src="preset1.png" alt="1" />
				<img ptzpos="9" src="preset2.png" alt="2" />
				<img ptzpos="10" src="preset3.png" alt="3" />
				<img ptzpos="11" src="preset4.png" alt="4" />
				<img ptzpos="12" src="preset5.png" alt="5" />
			</div>
		</div>
	</div>
	<div id="layoutbody" class="panelbody">
		<span class="verticalcenterhelper"></span><img id="cam_img" src="" alt="" />
	</div>
	<select id="CamListSimple" style="display: none;">%%CAMLIST2%% </select>
</body>
</html>
